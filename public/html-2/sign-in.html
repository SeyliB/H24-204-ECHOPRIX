<!DOCTYPE html>

<html>
    <head>
        <title>
            ECHOPRIX
        </title>
        <link rel="stylesheet" href="/css/sign-in.css">
    </head>
    <body>
        <header>
            <div class="header-content">
                <a class="logo" href="/html/home.html">ECHOPRIX</a>
                <form action="search" method="POST">
                    <div class="search-bar">
                        <img class="search-icon" src="/images/search.png">
                        <input class="search-input" type="search" placeholder="Rechercher">
                    </div>
                </form>
                <ul>
                    <li><a href="/html/home.html"><span></span>Acceuil</a></li>
                    <li><a href="/html/publications.html"><span></span>Publications</a></li>
                    <li><a href="/html/creation.html"><span></span>Créer</a></li>
                    <li>
                        <div onclick="location.href='/html/login.html'" class="profile-wrapper" id="profile-wrapper">
                            <h1>Taha</h1>
                            <div class="icon-wrapper">
                                <img class="icon" src="/images/profile.jpg">
                            </div>
                            <span></span>
                        </div>
                    </li>
                </ul>
            </div>
        </header>
        <section class="banner">
            <form class="sign-in-form" action="sign-in">
                <h1 class="sign-in-title">Création d'un compte</h1>
                <div class="sign-in-profile">
                    <div class="sign-in-profile-image-wrapper">
                        <img class="sign-in-profile-image" src="" alt="" id="sign-in-profile-image">
                        <h1>+</h1>
                        <label class="sign-in-profile-label" for="sign-in-profile-file"></label>
                    </div>
                    <input class="sign-in-profile-file" type="file" accept="image/jpeg, image/jpg" id="sign-in-profile-file">
                </div>
                <div class="sign-in-input">
                    <h1>Prénom</h1>
                    <div class="sign-in-input-box">
                        <input class="sign-in-input-text" type="text">
                        <span></span>
                    </div>
                </div>
                <div class="sign-in-input">
                    <h1>Nom</h1>
                    <div class="sign-in-input-box">
                        <input class="sign-in-input-text" type="text">
                        <span></span>
                    </div>
                </div>
                <div class="sign-in-input">
                    <h1>Email</h1>
                    <div class="sign-in-input-box">
                        <input class="sign-in-input-text" type="email">
                        <span></span>
                    </div>
                </div>
                <div class="sign-in-input">
                    <h1>Mot de passe</h1>
                    <div class="sign-in-input-box">
                        <input class="sign-in-input-text" type="password">
                        <span></span>
                    </div>
                </div>
                <button type="submit">Créer le compte</button>
                <span class="line-break"></span>
                <button type="button" onclick="location.href='/html/login.html'">Se connecter</button>
            </form>
        </section>
        <script src="/java-script/sign-in.js" ></script>
    </body>
</html>
